<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAUNTD BACKUP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(23, 23, 23);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            width: 200px;
            height: 200px;
            background-color: #4605fa;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <button onclick="downloadFile()">configs</button>

    <script>
        function downloadFile() {
            const url = 'https://cdn.discordapp.com/attachments/1209585336775086130/1228232587118379069/New_folder_4_1.zip?ex=662aa2fc&is=6629517c&hm=ab6d728b17046a3c256b75423765abab83c8eac0573b080d7330bb6be8ef117c&';
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'New_folder_4_1.zip');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
